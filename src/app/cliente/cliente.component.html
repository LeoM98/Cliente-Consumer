
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">CRUD CLIENTES</h5>
    <p class="card-text">Aquí podrá crear, editar, listar y eliminar clientes</p>
  </div>
</div>

<div style = "margin-top: 5px;">
  <button type="submit" class="btn btn-success btn-block mb-4" [routerLink]="['/form']" routerLinkActive="acitve">Crear cliente</button>
</div>


<div *ngIf="clientes==null" class="alert alert-warning" role="alert">
  La tabla está vacía, vuelva en otro momento!
</div>

<table class="table table-striped" *ngIf="clientes.length>0">
  
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha de creación</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let cliente of clientes">
      <tr>
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.createAt}}</td>
        <td>
          <button type="button" class="btn btn-primary" [routerLink]="['/form', cliente.id]">Editar</button>
        </td>
        <td>
          <button (click)="delete(cliente.id)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
        

      </tr>
    </tbody>
  </table>
